<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ai Biết...</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="IMG/logo.jpg" type="image/x-icon">
</head>
<body>

  <div id="inviteStep" class="container">
    <div>
      <img src="IMG/hope.gif" style="max-width: 100%; height: auto; border-radius: 10px;">
    </div>
    <h3>Bạn mời Người đẹp đi chơi 1 buổi nha</h3>
    <button id="btnOk" onclick="startApp(true)">OK <br>( Bấm ở đây nè 😊 )</button>
    <!-- <button id="btnNo" onclick="shrinkNo()">Hông 🥲</button> -->
  </div>

  <div class="container" id="mainApp" style="display: none;" >

    <div id="step1">
      <img src="IMG/hello.gif" class="gif">
        <h2>Chào Người Đẹp 🥰</h2>
        <input type="text" id="name" placeholder="Nhập tên của em nè..." onblur="validateName()">
        <span id="nameError" class="error-message"></span>
        <input type="email" id="email" placeholder="Nhập Gmail để nhập thiệp mời nhaa😊" onblur="validateEmail()">
        <span id="emailError" class="error-message"></span>
        <button onclick="goToStep2()">Bước tiếp theo nhen 💌</button>
    </div>

    <div id="step2">
        <h2>Chọn hoạt động tụi mình sẽ cùng nhau nè 🎉</h2>
        <div>
          <img src="IMG/choose.gif" style="max-width: 60%; height: auto; border-radius: 10px;">
        </div>
        <div class="food-list" id="foodList"></div>
        <button onclick="goToStep3()">Đi tiếp nào ➡️</button>
    </div>

    <div id="step3">
        <h2>Chốt lịch thôi nèe! 📅✨</h2>
        <div>
          <img src="IMG/thanks.gif" style="max-width: 60%; height: auto; border-radius: 10px;">
        </div>
        <input type="date" id="date" placeholder="Chọn ngày yêu thích nè" onchange="validateDate()">
        <span id="dateError" class="error-message"></span>
        <input type="time" id="time" placeholder="Chọn giờ tụi mình gặp nhau" onblur="validateTime()">
        <span id="timeError" class="error-message"></span>
        <input type="text" id="location" placeholder="Nhập địa điểm để anh rước nhé....." onblur="validateLocation()">
        <span id="locationError" class="error-message"></span>
        <button onclick="sendMail()">Xác Nhận💖</button>
    </div>

    <div id="videoModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        
        <div class="text-overlay">
          <h2>Cảm ơn Người Đẹp</h2>
          <h2>đã dành chút thời gian 💖</h2>
          <h3>Đây là một phần quà nhỏ dành cho Người Đẹp 🥰</h3>
        </div>
    
        <video id="loveVideo" controls autoplay>
          <source src="IMG/video.mp4" type="video/mp4">
          Trình duyệt của bạn không hỗ trợ video này.
        </video>
      </div>
    </div>
    
</div>
<audio id="bg-music" autoplay>
  <source src="IMG/BG.mp3" type="audio/mpeg">
  Trình duyệt không hỗ trợ âm thanh.
</audio>


<script src="app.js"></script>

</body>
</html>
